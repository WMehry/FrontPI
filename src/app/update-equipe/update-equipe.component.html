<form [formGroup]="UpdateEquipeForm"> <!-- Updated formGroup name -->

    <h5>Numéro d'Équipe</h5> <!-- Adjusted form control label -->
    <input class="form-control" type="text" formControlName="numEquipe"> <!-- Updated formControlName -->
 
    <div class="alert alert-danger" *ngIf="UpdateEquipeForm.get('numEquipe')?.errors?.['required'] && UpdateEquipeForm.get('numEquipe')?.touched">
      Le champ Numéro d'Équipe est obligatoire.
    </div>
   
    <h5>Nom d'Équipe</h5> <!-- Adjusted form control label -->
    <input class="form-control" type="text" formControlName="nomEquipe"> <!-- Updated formControlName -->
 
    <div class="alert alert-danger" *ngIf="UpdateEquipeForm.get('nomEquipe')?.errors?.['required'] && UpdateEquipeForm.get('nomEquipe')?.touched">
      Le champ Nom d'Équipe est obligatoire.
    </div>
   
    <h5>Nombre de Membres dans l'Équipe</h5> <!-- Adjusted form control label -->
    <input class="form-control" type="text" formControlName="nbMemEquipe"> <!-- Updated formControlName -->
 
    <div class="alert alert-danger" *ngIf="UpdateEquipeForm.get('nbMemEquipe')?.errors?.['required'] && UpdateEquipeForm.get('nbMemEquipe')?.touched">
      Le champ Nombre de Membres dans l'Équipe est obligatoire.
    </div>
 
    <h5>Classement</h5> <!-- Adjusted form control label -->
    <input class="form-control" type="text" formControlName="classement"> <!-- Updated formControlName -->
 
    <div class="alert alert-danger" *ngIf="UpdateEquipeForm.get('classement')?.errors?.['required'] && UpdateEquipeForm.get('classement')?.touched">
      Le champ Classement est obligatoire.
    </div>
   
    <!-- Adjusted submit button -->
    <input type="submit" value="Save" (click)="save()" [disabled]="UpdateEquipeForm.invalid">
 </form>
